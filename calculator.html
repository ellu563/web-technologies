  <!--laskin-->
  <div class="big-container">
    <form name="myForm" id="myForm" action="/action_page.php" onsubmit="validateForm()" method="post">
      <h1>Valitse numerot ja laske</h1>

      <!--eka input-->
      <div class="d-inline-flex p-2">
        <div class="input-group mb-2">
          <button class="btn btn-outline-secondary" type="button" id="button-minus1"
            onclick="setFirstNr('minus')">-</button>
          <input type="number" class="form-control" placeholder="" aria-label="Example text with button addon"
            aria-describedby="button-addon1" id="first-nr">
          <button class="btn btn-outline-secondary" type="button" id="button-plus1"
            onclick="setFirstNr('plus')">+</button>
        </div>

        <!--laskuoperaattori-->
        <div class="operator">
          <select class="form-select" aria-label="Default select example" id="operationSelect">
            <option selected value="plus">+</option>
            <option value="minus">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
          </select>
        </div>

        <!--toka input-->
        <div class="input-group mb-2">
          <button class="btn btn-outline-secondary" type="button" id="button-minus1"
            onclick="setSecondNr('minus')">-</button>
          <input type="number" class="form-control" placeholder="" aria-label="Example text with button addon"
            aria-describedby="button-addon1" id="second-nr">
          <button class="btn btn-outline-secondary" type="button" id="button-plus1"
            onclick="setSecondNr('plus')">+</button>
        </div>
      </div>

      <!--laske -painikkeeseen tarvitaan tapahtumankäsittejä-->
      <button type="button" id="laske" value="Submit" class="btn btn-primary btn-lg btn-block" id="calc-button"
        onclick="calculate()">LASKE</button>

      <!--laskutoimituksen tulos-->
      <div class="result">
        <h4>Tulos: </h4>
        <input type="text" class="form-control" placeholder="" aria-describedby="button-addon1" id="result">
      </div>

      <!--dialog-->
      <div id="dialog" title="Error message">
      </div>

    </form>
  </div>

  <script defer src="scripts/calculator.js"></script>
</body>
